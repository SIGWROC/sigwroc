{{ define "main" }}

  <div class="post__container mw8 center ph3 pv4">

    <h1 class="post__title f2 lh-title b mb3">{{.Title}}</h1>

    <div class="post__meta flex justify-between grey-3">
      <p class="post__description">{{ .Description }}</p>
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>Read in {{ .ReadingTime }} minutes</p>
    </div>

    <article class="cms mw7 blog__post">

      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}

      {{ .Content }}

    </article>
  </div>

{{ end }}
